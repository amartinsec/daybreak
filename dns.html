<script type="text/javascript">

    function dns1()
    {
        window.open('https://dnsdumpster.com/', '_blank');
    }

    function dns2(query)
    {
        domain = returndomain(query);
        window.open('https://crt.sh/?q='+domain, '_blank');
    }

    function dns3(query)
    {
        domain = returndomain(query);
        window.open('https://dnsape.com/dns/'+domain, '_blank');
    }

    function dns4(query)
    {
        domain = returndomain(query);
        window.open('https://dnsviz.net/d/'+domain, '_blank');
    }

    //Start save value logic----------------------------------------------------------------------------------------
    //Saves the target domain/url in local storage so it does not need to be retyped
    //Does not send any info to the server
    document.getElementById("txtbox").value = getSavedValue("txtbox");
    function saveValue(e){
        var id = e.id;
        var val = e.value;
        localStorage.setItem(id, val);//
    }
    function getSavedValue  (v){
        if (!localStorage.getItem(v)) {
            return "";
        }
        return localStorage.getItem(v);
    }
    //End Save value logic-----------------------------------------------------------------------------------------

    //Domain validation logic--------------------------------------------------------------------------------------


    function returndomain(url)
    {
        //hacky way to do this
        //if it works, it works
        //add https:// if not contain to make URL lib happy
        if (url == null || url == "")
        {
            return "";
        }
        else
            if ((!url.includes('https://')) || (!url.includes('https://')))
            {
                url='https://' + url;
            }
            domain = (new URL(url)).hostname.replace('www.','').replace();
            return(domain);
    }

</script>
