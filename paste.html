<script type="text/javascript">

    $(document).ready(function() {
        var checked = false;
        $("#selectall").click(function() {
            if (checked == false) {
                $(".form-check-input").prop("checked", true);
                checked = true;
            }
            else{
                $(".form-check-input").prop("checked", false);
                checked = false;
            }
        });
    });

    function validate(input) {
        var val = input;
        val = val.replace(/(^\w+:|^)\/\//, '');;
        if (/^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/.test(val)) {
            return true;
        } else {
            alert("This dork requires at least a domain name to run. Please retry the query.")
            return false;
        }
    }

    function getselected(){
        var query = "https://www.google.com/search?q=";

        $('.form-check-input:checked').each(function() {
            query += "site:" + $(this).val() + " | ";
        });
        query = query.slice(0, -1);
        query = query.slice(0, -1);
        query = (query + " ");
        return query;

    }

    function search(query)
    {
        selected = getselected();
        if (query== "") {
            alert ("Keyword can't be empty")
        }
        if (!selected.includes("|")) {
            alert ("Please select at least one paste site")
        }
        else {
            query = selected + " intext:" + query;
            window.open(query, '_blank');
        }
    }

</script>
